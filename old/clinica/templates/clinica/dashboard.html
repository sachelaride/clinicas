{% extends 'clinica/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"><i class="fa-solid fa-calendar-week"></i> Agendamentos da Semana</h4>
                    <div id='dashboard-calendar'></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_body %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('dashboard-calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'pt-br',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: 'Hoje',
                week: 'Semana',
                day: 'Dia'
            },
            height: 'auto',
            slotMinTime: '06:00:00',
            slotMaxTime: '21:00:00',
            hiddenDays: [0], // Oculta o domingo (0 é domingo, 1 é segunda, etc.)
            events: '{% url "clinica:atendimento_api" %}',
            eventClick: function(info) {
                // Lógica para exibir detalhes do atendimento em um modal
                var event = info.event;
                var modalBody = document.getElementById('agendamentoModalBody');
                
                modalBody.innerHTML = `
                    <div class="agendamento-info">
                        <strong>Paciente:</strong> ${event.extendedProps.paciente}
                    </div>
                    <div class="agendamento-info">
                        <strong>Profissional:</strong> ${event.extendedProps.profissional}
                    </div>
                    <div class="agendamento-info">
                        <strong>Guichê:</strong> ${event.extendedProps.guiche_numero || 'N/A'}
                    </div>
                    <div class="agendamento-info">
                        <strong>Data/Hora Início:</strong> ${event.start.toLocaleString('pt-BR')}
                    </div>
                    <div class="agendamento-info">
                        <strong>Data/Hora Fim:</strong> ${event.end ? event.end.toLocaleString('pt-BR') : 'N/A'}
                    </div>
                    <div class="agendamento-info">
                        <strong>Status:</strong> ${event.extendedProps.status}
                    </div>
                `;
                
                var modal = new bootstrap.Modal(document.getElementById('agendamentoModal'));
                modal.show();
            }
        });
        calendar.render();
    });
</script>

<div class="modal fade" id="agendamentoModal" tabindex="-1" aria-labelledby="agendamentoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agendamentoModalLabel">Detalhes do Atendimento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="agendamentoModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
